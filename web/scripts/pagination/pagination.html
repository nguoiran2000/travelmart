

<md-button 
	ng-if="::boundaryLinks"
	ng-click="selectPage(1, $event)" ng-disabled="noPrevious()||ngDisabled" uib-tabindex-toggle
	class="md-icon-button" aria-label="false"><i class="fa fa-fast-backward fa-lg" aria-hidden="true"></i></md-button>

<md-button 
	ng-if="::directionLinks"
	ng-click="selectPage(page - 1, $event)" ng-disabled="noPrevious()||ngDisabled" uib-tabindex-toggle
	class="md-icon-button" aria-label="false"><i class="fa fa-chevron-left fa-lg" aria-hidden="true"></i></md-button>

<md-button 
	ng-repeat="page in pages track by $index"
	ng-class="{'md-raised': page.active,disabled: ngDisabled&&!page.active}"
	ng-click="selectPage(page.number, $event)" ng-disabled="ngDisabled&&!page.active" uib-tabindex-toggle
	class="md-icon-button" aria-label="false">{{page.text}}</md-button>

<md-button 
	ng-if="::directionLinks"
	ng-click="selectPage(page + 1, $event)" ng-disabled="noNext()||ngDisabled" uib-tabindex-toggle
	class="md-icon-button" aria-label="false"><i class="fa fa-chevron-right fa-lg" aria-hidden="true"></i></md-button>

<md-button 
	ng-if="::boundaryLinks"
	ng-click="selectPage(totalPages, $event)" ng-disabled="noNext()||ngDisabled" uib-tabindex-toggle
	class="md-icon-button" aria-label="false"><i class="fa fa-fast-forward fa-lg" aria-hidden="true"></i></md-button>
