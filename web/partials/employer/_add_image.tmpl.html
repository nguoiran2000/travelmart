<md-dialog aria-label="Gallery">

		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>{{employer.title}} Gallery</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					X
				</md-button>
			</div>
		</md-toolbar>

		<md-dialog-content>
	        <lf-ng-md-file-input name="files" lf-files='files.gallery' lf-drag-and-drop-label="Drag and Drop here!" drag preview multiple></lf-ng-md-file-input>
		</md-dialog-content>

		<md-dialog-actions layout="row">
			<span flex></span>
			<md-button ng-click="edit(files)">
				Save
			</md-button>
		</md-dialog-actions>
</md-dialog>
